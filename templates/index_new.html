<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ACM Concert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="static/css/style.css">

  
</head>

<body>
  {% if current_user.is_authenticated %}
      <h2>Hi {{ current_user.first_name }}!</h2>
          <form action="/logout" method="post">
          <button name="logout">Logout</button>
      </form>
  {% else %}
      <div>
          <form action="/login" method="post">
            username: <input type="text" name="username"><br>
            password: <input type="password" name="password"><br>
            <input type="submit" value="Submit">
          </form>
      </div>
  {% endif %}

  <div id="form-wrapper">
        <input type="text" id="url-textbox" placeholder="Type in a youtube playlist URL here"/>
        <input type="submit" id="import-button" value="Import"/>
    </div>        
  <div class="table">
  <div class="table-cell">
    <div id="player">
    <div id="main">
      <div>
        <div class="playback_controls">
          <h2 id="title">ACM Concert</h2>
          <!--<h3 id="artist">Migos</h3>-->
          <div class="time-holder">
            <progress id="progress-slider" value="0" max="1"></progress>
          </div>
          <div>
          <i class="fa fa-bars menu"></i>
          <div class="buttons">
            <i class="fa fa-backward" id="back"></i>
            <i class="fa fa-play loading" id="play-pause-button"></i>
            <i class="fa fa-forward" id="next"></i>
          </div>
        </div>
        </div>
        <audio id="playbar" controls></audio>
      </div>
    </div>
    <ol id="playlist"></ol>
  </div>
  </div>
  <div id="volume-slider-wrapper">
      <h3>Volume</h3>
      <input type="range" min="1" max="100" value="70" class="slider" id="volume-slider">
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js'></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <script src="static/index.js"></script>
    <script src="static/app.js"></script>

</body>
</html>
